<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 003</title>
    <style>
        h1{
            text-align: center;
        }
        #botao{
            position: fixed;
        }
    </style>
</head>
<body>
    <h1>Dados do Funcionário</h1>
    
   Nome: <input type="text" name="nome" id="nome" placeholder="Nome:">
    Salário:<input type="number" name="sal" id="sal" placeholder="Salário:">
    <input type="button" value="Proseguir" onclick="ir()" id="botao">

    <p id="p1">Nome do Funcionário: </p>
    <p id="p2">Salário:</p>

    <script>
        function ir(){
            var nome = (window.document.getElementById('nome'))
            var sal = (window.document.getElementById('sal'))
            var nome = String(nome.value)
            var sal = Number(sal.value)
            var sal = sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            var p1 = window.document.getElementById('p1')
            var p2 = window.document.getElementById('p2')
            p1.innerText = `Nome do Funcionário: ${nome}`
            p2.innerText = `Salário: ${sal}`
        }
    </script>
</body>
</html>
