<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem com incremento</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Contagem com incremento</h1>
    <hr>
    <p>
        Digite o valor inicial: <input type="number" name="inicio" id="inicio">
    </p>

    <p>
        Digite o valor final: <input type="number" name="final" id="final">
    </p>

    <p>
        Digite o incremento: <input type="number" name="incremento" id="incremento">
    </p>

    <p>
        <input type="submit" value="Iniciar Contage" onclick="iciar()">
    </p>

    <div id="res"></div>

    <script>
        function iciar(){
            var res = document.getElementById('res')
            var inicio = Number(document.querySelector('input#inicio').value)
            var final = Number(document.querySelector('input#final').value)
            var incremento = Number(document.querySelector('input#incremento').value)          

            res.innerHTML = 'Contagem: '

            do{
                res.innerHTML += ` ${inicio}`
                inicio += incremento                
            }while(inicio <= final)
            res.innerHTML += ' Acabou'
        }

    </script>
</body>
</html>
