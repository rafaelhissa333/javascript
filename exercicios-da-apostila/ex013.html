<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aumento de Salário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Aumento de Salário</h1>
    Nome: <input type="text" name="nome" id="nome" placeholder="Digite o nome:">

    Salário: <input type="number" name="sal" id="sal" placeholder="Digite o Salário:">

    <input type="button" value="Calcular" onclick="calcular()">

    <div id="res"></div>

    <script>
        function calcular(){
            var nome = document.getElementById('nome')
            var nome = String(nome.value)
            var sal = document.getElementById('sal')
            var sal = Number(sal.value)
            var res = document.getElementById('res')
            var aumento = sal + (15/100 * sal)
            res.innerHTML = `<p>Nome do Funcionário: ${nome}</p>`
            res.innerHTML += `<p>Novo Salário: ${aumento.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</p>`
        }
    </script>
</body>
</html>
