<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média dos Alunos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculando a média das notas</h1>

    <p>
        Nota 1: <input type="number" name="nota1" id="nota1" placeholder="Digite a primeira nota: ">
    </p>

    <p>
        Nota 2: <input type="number" name="nota2" id="nota2" placeholder="Digite a segunda nota: ">
    </p>

    <input type="submit" value="Calcular" onclick="media()">

    <div id="res"></div>

    <script>
        function media(){
            let res = document.getElementById('res')
            let nota1 = Number(document.getElementById('nota1').value)
            let nota2 = Number(document.getElementById('nota2').value)
            let media = (nota1 + nota2) / 2
            let rep = 'reprovado'
            let rec = 'em recuperação'
            let apr = 'aprovado'

            if(media < 5){
                res.innerHTML = `<p>MÉDIA: ${media}</p>`
                res.innerHTML += rep.toUpperCase()
            }else if(media >= 5 && media < 7){
                res.innerHTML = `<p>MÉDIA: ${media}</p>`
                res.innerHTML += rec.toUpperCase()
            }else{
                res.innerHTML = `<p>MÉDIA: ${media}</p>`
                res.innerHTML += apr.toUpperCase()
            }
        }
    </script>
</body>
</html>
