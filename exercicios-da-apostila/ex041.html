<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva de 5 em 5</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body onload="contar()">
    <h1>Contagem regressiva de 5 em 5</h1>
    <div id="res"></div>

    <script>
        function contar(){
            var res = document.getElementById('res')
            var cont = 100
            do{
                res.innerHTML += `${cont}...`
                cont -=5
            }while(cont > 0)
            res.innerHTML += `${cont} Acabou!`
        }
    </script>
</body>
</html>
