<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="shortcut icon" href="favicon/ex023/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{
            font-family: serif;
        }
        h1{
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Promoção de Dia das Mulheres</h1>
    <hr>
    <p>
        Nome: <input type="text" name="nome" id="nome" placeholder="Nome do Comprador:">
    </p>

    <p>
        <form action="">Sexo:
            
            <input type="radio" name="sexo" id="masc" value="Masculino" checked>             
            <label for="masculino">Masculino</label>

            <input type="radio" name="sexo" id="fem" value="Feminino"> 
            <label for="feminino">Feminino</label>
            
        </form>
    </p>

    <p>
        Valor da Compra: <input type="number" name="valor" id="valor" placeholder="Valor da Compra:">
    </p>

    <p>
        <input type="submit" value="Verificar" onclick="verificar()">
    </p>

    <div id="res"></div>

    <script>
        function verificar(){
            var res = document.getElementById('res')
            var nome = document.getElementById('nome').value
            var valor = document.getElementById('valor').value

            var sexo = document.getElementsByName('sexo')
            for(var i = 0; i < sexo.length; i++){
                if(sexo[i].checked){
                    var sexo = sexo[i].value
                    if(sexo == 'Masculino'){
                        var desc = valor - ((5/100)*valor)
                        res.innerHTML = `<p>Nome do Cliente: ${nome}</p>`
                        res.innerHTML += `<p>Preço com Desconto: ${desc}</p>`
                    }else{
                        var desc = valor - ((13/100)*valor)
                        res.innerHTML = `<p>Nome do Cliente: ${nome}</p>`
                        res.innerHTML += `<p>Preço com Desconto: ${desc}</p>` 
                    }
                    
                }
            }
        }
    </script>
</body>
</html>
