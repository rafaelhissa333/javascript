<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Advinhação 2</title>
</head>
<body>
    <h1>Jogo da Advinhação 2</h1>
    <hr>
    <p>
        <input type="button" value="JOGAR" onclick="jogar()">
    </p>
    <div id="res"></div>

    <script>
        function jogar(){
            var res = document.getElementById('res')
            var cont = 1

            res.innerHTML = ''

            while(cont <= 4){
                var num_jogador = Number(window.prompt(`${cont}° tentativa - Escolha um número de 1 a 10`))
                var num_pc = Math.floor(Math.random()*10) + 1
                if(num_jogador == num_pc){
                    window.alert('PARABÉNS! VOCÊ GANHOU!!')
                    res.innerHTML += `<p>NÚMERO ESCCOLHIDO PELO PC: ${num_pc}</p>`
                    res.innerHTML += `<p>NÚMERO ESCCOLHIDO PELO JOGADOR: ${num_jogador}</p>`
                    res.style.color = 'green'
                    cont += 4
                }else if((num_jogador % num_jogador != 0) || (num_jogador > 10 || num_jogador < 1)){
                    window.alert('ERRO! O VALOR DIGITADO É INVÁLIDO')
                    cont--
                }else{
                    if(4 - cont > 1){
                        window.alert(`VOCÊ ERROU! VOCÊ TEM ${4 - cont} CHANCES`)
                    }else if (4 - cont == 1){
                        window.alert(`VOCÊ ERROU! VOCÊ AINDA TEM ${4 - cont} CHANCE`)                        
                    }else{
                        window.alert(`VOCÊ PERDEU! VOCÊ NÃO TEM MAIS CHANCES`)  
                        res.innerHTML = 'VOCÊ PERDEU! COMECE O JOGO NOVAMENTE!'
                        res.style.color = 'red'
                    }
                    
                }
                cont++
            }
        }
    </script>
</body>
</html>
