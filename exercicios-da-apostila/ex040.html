<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de 3 em 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-decoration: underline;
            text-align: center;
        }
    </style>
</head>
<body onload="iniciar()">
    <h1>Contagem de 3 em 3</h1>
    <div id="res"></div>

    <script>
        function iniciar(){
            var res = document.getElementById('res')
            var cont = 0
            while(cont < 18){
                res.innerHTML += `${cont}...`
                var cont = cont + 3
            }
            res.innerHTML += `${cont} Acabou!`
        }
    </script>
</body>
</html>
