<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas VIndas!</title>
    <style>
        body{
            font-size: 12pt Arial;
        }
        button{
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas!</h1>
    <button onclick="inicio()">
        <strong>Iniciar Desafio</strong>
    </button>
    <script>
        function inicio(){
            let nome = window.prompt("Qual é o seu nome?")
            let idade = window.prompt("Qual é a sua idade?")
            document.write(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade.`)
        }
    </script>
</body>
</html>
